<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="image-carousel">
      <div class="image-panel">
        <img src="./sea.jpg" alt="People watching the sea" />
        <img
          src="./breakfast.jpg"
          alt="Breakfast spread with waffles and eggs"
        />
        <img src="./chicken.jpg" alt="Meal with chicken and veggies" />
        <img src="./salad.jpg" alt="Salad with chickpeas and dressing" />
        <img src="./eye.jpg" alt="Face with blue eye" />
      </div>
      <div class="arrow-container">
        <button class="arrow left-arrow">
          <img src="left-arrow.svg" alt="left" />
        </button>
      </div>
      <div class="image-frame">
        <div class="progress-indicator">
          <div class="progress-circle"></div>
          <div class="progress-circle"></div>
          <div class="progress-circle"></div>
          <div class="progress-circle"></div>
          <div class="progress-circle"></div>
        </div>
      </div>
      <div class="arrow-container">
        <button class="arrow right-arrow">
          <img src="right-arrow.svg" alt="right" />
        </button>
      </div>
    </div>
  </body>
</html>
